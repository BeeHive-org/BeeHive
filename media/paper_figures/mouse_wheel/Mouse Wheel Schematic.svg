<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Running Wheel -->
  <g id="running-wheel">
    <!-- Outer rim -->
    <circle cx="120" cy="150" r="80" fill="none" stroke="black" stroke-width="2"/>
    <!-- Inner hub -->
    <circle cx="120" cy="150" r="15" fill="none" stroke="black" stroke-width="2"/>
    <!-- Spokes -->
    <line x1="120" y1="70" x2="120" y2="105" stroke="black" stroke-width="2"/>
    <line x1="120" y1="195" x2="120" y2="230" stroke="black" stroke-width="2"/>
    <line x1="176.57" y1="106.57" x2="155.61" y2="127.54" stroke="black" stroke-width="2"/>
    <line x1="84.39" y1="172.46" x2="63.43" y2="193.43" stroke="black" stroke-width="2"/>
    <line x1="176.57" y1="193.43" x2="155.61" y2="172.46" stroke="black" stroke-width="2"/>
    <line x1="84.39" y1="127.54" x2="63.43" y2="106.57" stroke="black" stroke-width="2"/>
    <line x1="200" y1="150" x2="165" y2="150" stroke="black" stroke-width="2"/>
    <line x1="75" y1="150" x2="40" y2="150" stroke="black" stroke-width="2"/>
    <!-- Shaft from wheel -->
    <line x1="200" y1="150" x2="280" y2="150" stroke="black" stroke-width="3"/>
  </g>

  <!-- Clutch with Gear -->
  <g id="clutch-gear">
    <!-- Clutch body -->
    <rect x="280" y="130" width="60" height="40" fill="none" stroke="black" stroke-width="2"/>
    <!-- Gear teeth around clutch -->
    <g id="gear-teeth">
      <!-- Top teeth -->
      <rect x="285" y="125" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="295" y="125" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="305" y="125" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="315" y="125" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="325" y="125" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <!-- Bottom teeth -->
      <rect x="285" y="170" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="295" y="170" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="305" y="170" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="315" y="170" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="325" y="170" width="8" height="5" fill="none" stroke="black" stroke-width="1"/>
      <!-- Left teeth -->
      <rect x="275" y="135" width="5" height="8" fill="none" stroke="black" stroke-width="1"/>
      <rect x="275" y="145" width="5" height="8" fill="none" stroke="black" stroke-width="1"/>
      <rect x="275" y="155" width="5" height="8" fill="none" stroke="black" stroke-width="1"/>
      <!-- Right teeth -->
      <rect x="340" y="135" width="5" height="8" fill="none" stroke="black" stroke-width="1"/>
      <rect x="340" y="145" width="5" height="8" fill="none" stroke="black" stroke-width="1"/>
      <rect x="340" y="155" width="5" height="8" fill="none" stroke="black" stroke-width="1"/>
    </g>
    <!-- Shaft from clutch to motor -->
    <line x1="345" y1="150" x2="480" y2="150" stroke="black" stroke-width="3"/>
  </g>

  <!-- NEMA 17 Stepper Motor -->
  <g id="stepper-motor">
    <!-- Motor body -->
    <rect x="480" y="110" width="80" height="80" fill="none" stroke="black" stroke-width="2"/>
    <!-- Mounting holes -->
    <circle cx="490" cy="120" r="3" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="550" cy="120" r="3" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="490" cy="180" r="3" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="550" cy="180" r="3" fill="none" stroke="black" stroke-width="1"/>
    <!-- Motor shaft -->
    <rect x="560" y="145" width="20" height="10" fill="none" stroke="black" stroke-width="2"/>
    <!-- Motor center -->
    <circle cx="520" cy="150" r="15" fill="none" stroke="black" stroke-width="1"/>
  </g>

  <!-- Labels -->
  <text x="120" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Running Wheel</text>
  <text x="310" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Clutch with Gear</text>
  <text x="520" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">NEMA 17 Stepper Motor</text>

  <!-- Connection arrows/lines for clarity -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="240" y1="140" x2="260" y2="140" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="140" x2="460" y2="140" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>